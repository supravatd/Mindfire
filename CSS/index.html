<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>

  <body>
    <div class="container">
      <header>
        Mindfire Solutions Form
        <form>
          <img src="http://via.placeholder.com/75x75" />
          <input type="file" id="myfile" style="display: none" />
        </form>
      </header>

      <form class="all-details">
        <div class="formfirst">
          <fieldset>
            <span class="title">Personal Details</span>
            <div>
              <div class="fields">
                <div class="name">
                  <label for="first">First Name<sup>*</sup></label>
                  <input
                    class="design"
                    name="first"
                    type="text"
                    placeholder="First Name"
                    required
                  />
                </div>
                <div class="name">
                  <label for="middle">Middle Name</label>
                  <input
                    class="design"
                    type="text"
                    name="middle"
                    placeholder="Middle Name"
                  />
                </div>
                <div class="name">
                  <label for="last">Last Name</label>
                  <input
                    class="design"
                    type="text"
                    name="last"
                    placeholder="Last name"
                    required
                  />
                </div>

                <div class="email">
                  <label>Email<sup>*</sup></label>
                  <input
                    class="design"
                    type="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>

                <div class="dob">
                  <label>Date of Birth<sup>*</sup></label>
                  <input
                    class="design"
                    type="date"
                    placeholder="Enter birth date"
                    required
                  />
                </div>

                <div class="age">
                  <label>Age</label>
                  <input class="design" type="number" placeholder="Age" />
                </div>

                <div class="mobile">
                  <label>Mobile No.<sup>*</sup></label>
                  <div class="mob-no">
                    <select class="country" required>
                      <option>+91</option>
                      <option>+1</option>
                      <option>+44</option>
                      <option>+975</option>
                      <option>+39</option>
                    </select>
                    <input
                      class="no"
                      type="number"
                      placeholder="Enter your number"
                      required
                    />
                  </div>
                </div>
                <div class="id">
                  <label>ID<sup>*</sup></label>
                  <div class="id-no">
                    <select class="id-type" required>
                      <option>ID type</option>
                      <option>Aadhar</option>
                      <option>Pan</option>
                      <option>DL</option>
                      <option>Voter</option>
                    </select>
                    <input
                      class="no"
                      type="number"
                      placeholder="Enter your ID number"
                      required
                    />
                  </div>
                </div>

                <div class="about">
                  <label>About Me</label>
                  <textarea
                    name=""
                    id=""
                    cols="70"
                    rows="10"
                    placeholder="Write sommething about yourself"
                  ></textarea>
                </div>

                <div class="gender">
                  <label>Gender</label>
                  <div>
                    <input type="radio" id="male" name="gender" class="radio" />
                    <label for="male">Male</label>

                    <input
                      type="radio"
                      id="female"
                      name="gender"
                      class="radio"
                    />
                    <label for="female">Female</label>

                    <input
                      type="radio"
                      id="others"
                      name="gender"
                      class="radio"
                    />
                    <label for="others">Others</label>
                  </div>
                </div>
                <div class="hobbies">
                  <label>Hobbies</label>
                  <div>
                    <input type="checkbox" id="reading" name="hobbies" />
                    <label for="reading">Reading</label>

                    <input type="checkbox" id="singing" name="hobbies" />
                    <label for="singing">Singing</label>

                    <input type="checkbox" id="dancing" name="hobbies" />
                    <label for="dancing">Dancing</label>

                    <input type="checkbox" id="traveling" name="hobbies" />
                    <label for="traveling">Traveling</label>

                    <input type="checkbox" id="gaming" name="hobbies" />
                    <label for="gaming">Gaming</label>

                    <input type="checkbox" id="coding" name="hobbies" />
                    <label for="coding">Coding</label>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <span class="title">Address Details</span>
            <h3>Current Address</h3>
            <div>
              <div class="fields">
                <div class="name">
                  <label>House/Flat No.<sup>*</sup></label>
                  <input
                    class="design"
                    type="text"
                    placeholder="Door No"
                    required
                  />
                </div>
                <div class="name">
                  <label>Street</label>
                  <input
                    class="design"
                    type="text"
                    placeholder="Enter Street Name"
                  />
                </div>

                <div class="name">
                  <label>City<sup>*</sup></label>
                  <input
                    class="design"
                    type="text"
                    placeholder="Enter city"
                    required
                  />
                </div>

                <div class="name">
                  <label>Pincode<sup>*</sup></label>
                  <input
                    class="design"
                    type="number"
                    placeholder="Enter area code"
                    required
                  />
                </div>

                <div class="name">
                  <label>Country<sup>*</sup></label>
                  <select required>
                    <option>Select Country</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Italy</option>
                    <option>France</option>
                  </select>
                </div>

                <div class="name">
                  <label>State<sup>*</sup></label>
                  <select required>
                    <option>Select State</option>
                    <option>West Bengal</option>
                    <option>Odisha</option>
                    <option>Karnataka</option>
                    <option>Tamil Nadu</option>
                    <option>Mumbai</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="same">
              <input class="same-check" type="checkbox" name="" id="" /> Same as
              current address
            </div>
            <h3>Permanent Address</h3>
            <div>
              <div class="fields">
                <div class="name">
                  <label>House/Flat No.<sup>*</sup></label>
                  <input
                    class="design"
                    type="text"
                    placeholder="Door No"
                    required
                  />
                </div>
                <div class="name">
                  <label>Street</label>
                  <input class="design" type="text" placeholder="Street Name" />
                </div>

                <div class="name">
                  <label>City<sup>*</sup></label>
                  <input
                    class="design"
                    type="text"
                    placeholder="Enter your city"
                    required
                  />
                </div>

                <div class="name">
                  <label>Pincode<sup>*</sup></label>
                  <input
                    class="design"
                    type="number"
                    placeholder="Enter area code"
                    required
                  />
                </div>

                <div class="name">
                  <label>Country<sup>*</sup></label>
                  <select required>
                    <option>Select Country</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Italy</option>
                    <option>France</option>
                  </select>
                </div>

                <div class="name">
                  <label>State<sup>*</sup></label>
                  <select required>
                    <option>Select State</option>
                    <option>West Bengal</option>
                    <option>Odisha</option>
                    <option>Karnataka</option>
                    <option>Tamil Nadu</option>
                    <option>Mumbai</option>
                  </select>
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset class="personal">
            <span class="title">Educational Details</span>
            <h3>Class 10</h3>

            <div class="fields">
              <div class="name">
                <label>Board<sup>*</sup></label>
                <select required>
                  <option>Select Board</option>
                  <option>CISCE</option>
                  <option>CBSE</option>
                  <option>State Board</option>
                </select>
              </div>
              <div class="name">
                <label>Year<sup>*</sup></label>
                <input
                  class="design"
                  type="text"
                  placeholder="Year of Passing"
                  required
                />
              </div>
              <div class="name">
                <label>Percentage/CGPA<sup>*</sup></label>
                <input
                  class="design"
                  type="text"
                  placeholder="Last name"
                  required
                />
              </div>
            </div>
            <h3>Class 12</h3>

            <div class="fields">
              <div class="name">
                <label>Board<sup>*</sup></label>
                <select required>
                  <option>Select Board</option>
                  <option>CISCE</option>
                  <option>CBSE</option>
                  <option>State Board</option>
                </select>
              </div>
              <div class="name">
                <label>Year<sup>*</sup></label>
                <input
                  class="design"
                  type="text"
                  placeholder="Year of Passing"
                  required
                />
              </div>
              <div class="name">
                <label>Percentage/CGPA<sup>*</sup></label>
                <input
                  class="design"
                  type="text"
                  placeholder="Last name"
                  required
                />
              </div>
            </div>

            <h3>Graduation</h3>

            <div class="fields">
              <div class="name">
                <label>Branch<sup>*</sup></label>
                <select required>
                  <option>Select Branch</option>
                  <option>CSE</option>
                  <option>IT</option>
                  <option>CSCE</option>
                  <option>ECE</option>
                  <option>ETC</option>
                </select>
              </div>
              <div class="name">
                <label>Year<sup>*</sup></label>
                <input
                  class="design"
                  type="text"
                  placeholder="Year of Graduation"
                  required
                />
              </div>
              <div class="name">
                <label>Percentage/CGPA<sup>*</sup></label>
                <input
                  class="design"
                  type="text"
                  placeholder="% or CGPA"
                  required
                />
              </div>
            </div>
          </fieldset>
          <fieldset class="personal">
            <span class="title">Employment Details</span>

            <div class="fields">
              <div class="name">
                <label>Company Name<sup>*</sup></label>
                <input class="design" type="text" placeholder="Name" required />
              </div>
              <div class="name">
                <label>Role<sup>*</sup></label>
                <input class="design" type="text" placeholder="Role" required />
              </div>
              <div class="name">
                <label>Designation<sup>*</sup></label>
                <input
                  class="design"
                  type="text"
                  placeholder="Designation"
                  required
                />
              </div>

              <div class="about">
                <label>Skills</label>
                <textarea
                  name=""
                  id=""
                  cols="70"
                  rows="2"
                  placeholder="Add your Skills"
                ></textarea>
              </div>

              <div class="name">
                <label for="">Resume<sup>*</sup></label>
                <input type="file" name="" id="" required />
              </div>
            </div>
          </fieldset>
          <div class="flex-button">
            <input class="button" type="submit" value="Submit" />
            <input class="button" type="reset" value="Reset" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
